version: '3.9'

x-customizable-image: &customizable_image
  image: roohmeiy/frappe-layered:${ERPNEXT_VERSION:-latest}
  pull_policy: if_not_present
  restart: unless-stopped

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-depends-on-site-creator: &depends_on_site_creator
  depends_on:
    create-site:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*depends_on_configurator, *depends_on_site_creator, *customizable_image]
  volumes:
    - sites:/home/frappe/frappe-bench/sites

services:
  configurator:
    <<: *customizable_image
    platform: linux/amd64
    restart: "no"
    entrypoint:
      - bash
      - -c
    command:
      - |
        set -e
        echo "Configuring bench..."
        ls -1 apps > sites/apps.txt
        bench set-config -g db_host $$DB_HOST
        bench set-config -gp db_port $$DB_PORT
        bench set-config -g redis_cache "redis://$$REDIS_CACHE"
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE"
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE"
        bench set-config -gp socketio_port $$SOCKETIO_PORT
        echo "Configuration complete"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      REDIS_CACHE: ${REDIS_CACHE:-redis-cache:6379}
      REDIS_QUEUE: ${REDIS_QUEUE:-redis-queue:6379}
      SOCKETIO_PORT: 9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - frappe-network
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started

  create-site:
    image: roohmeiy/frappe-layered:${ERPNEXT_VERSION:-latest}
    pull_policy: if_not_present
    restart: "no"
    platform: linux/amd64
    entrypoint:
      - bash
      - -c
    command:
      - |
        set -e
        echo "Waiting for database and redis..."
        wait-for-it -t 120 db:3306
        wait-for-it -t 120 redis-cache:6379
        wait-for-it -t 120 redis-queue:6379
        
        echo "Waiting for common_site_config.json..."
        export start=$$(date +%s)
        until [[ -n $$(grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty") ]] && \
          [[ -n $$(grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty") ]] && \
          [[ -n $$(grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty") ]]; do
          echo "Waiting for sites/common_site_config.json to be created"
          sleep 5
          if (( $$(date +%s)-start > 120 )); then
            echo "ERROR: could not find sites/common_site_config.json with required keys"
            exit 1
          fi
        done
        
        echo "sites/common_site_config.json found"
        
        if [ ! -d "sites/$$SITE_NAME" ]; then
          echo "Creating site: $$SITE_NAME"
          bench new-site $$SITE_NAME \
            --mariadb-user-host-login-scope='%' \
            --db-root-password=$$DB_PASSWORD \
            --admin-password=$$ADMIN_PASSWORD \
            $$SET_DEFAULT
          echo "Site created successfully"
        else
          echo "Site $$SITE_NAME already exists"
        fi
        
        if [ -n "$$INSTALL_APPS" ]; then
          echo "Checking for missing apps..."
          IFS=',' read -ra APPS <<< "$$INSTALL_APPS"
          INSTALLED_APPS=$$(bench --site $$SITE_NAME list-apps 2>/dev/null | awk '{print $$1}' || echo "")
          
          for app in "$${APPS[@]}"; do
            app=$$(echo $$app | xargs)
            if echo "$$INSTALLED_APPS" | grep -q "^$$app$$"; then
              echo "✓ App already installed: $$app"
            else
              echo "→ Installing app: $$app"
              if bench --site $$SITE_NAME install-app $$app; then
                echo "✓ Successfully installed: $$app"
              else
                echo "✗ Failed to install: $$app"
                exit 1
              fi
            fi
          done
        fi
        
        echo "Site setup complete!"
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_PASSWORD: ${DB_PASSWORD:-123}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      INSTALL_APPS: ${INSTALL_APPS:-frappe}
      SET_DEFAULT: ${SET_DEFAULT:---set-default}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - frappe-network
    depends_on:
      configurator:
        condition: service_completed_successfully

  backend:
    <<: *backend_defaults
    platform: linux/amd64
    networks:
      - frappe-network

  frontend:
    <<: *customizable_image
    platform: linux/amd64
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME}
      UPSTREAM_REAL_IP_ADDRESS: ${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      UPSTREAM_REAL_IP_HEADER: ${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      UPSTREAM_REAL_IP_RECURSIVE: ${UPSTREAM_REAL_IP_RECURSIVE:-off}
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    ports:
      - "${HTTP_PUBLISH_PORT:-8080}:8080"
    networks:
      - frappe-network
    depends_on:
      - backend
      - websocket

  websocket:
    <<: [*depends_on_configurator, *depends_on_site_creator, *customizable_image]
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - frappe-network

  queue-short:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue short,default
    networks:
      - frappe-network

  queue-long:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue long,default,short
    networks:
      - frappe-network

  scheduler:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench schedule
    networks:
      - frappe-network

  db:
    image: mariadb:${MARIADB_VERSION:-11.8}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123}
      MARIADB_AUTO_UPGRADE: 1
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - frappe-network

  redis-cache:
    image: redis:${REDIS_VERSION:-6.2-alpine}
    restart: unless-stopped
    networks:
      - frappe-network

  redis-queue:
    image: redis:${REDIS_VERSION:-6.2-alpine}
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data
    networks:
      - frappe-network

volumes:
  sites:
  db-data:
  redis-queue-data:

networks:
  frappe-network:
    driver: bridge
